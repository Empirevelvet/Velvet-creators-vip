<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Velvet Creators VIP</h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="signup.html">Inscription</a></li>
          <li><a href="login.html" class="active">Connexion</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-content">
    <section class="form-section">
      <h2>Connexion à votre espace</h2>
      <p>Accédez à votre profil en toute sécurité.</p>

      <form action="profile.html" method="post" class="form">
        <label for="username">Pseudo ou e-mail</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="btn gold">Se connecter</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Velvet Creators VIP — Tous droits réservés.</p>
      <a href="legal.html">Mentions légales &amp; CGU</a>
    </div>
  </footer>

</html>
