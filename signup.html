<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - Velvet Creators VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="login.html">Se connecter</a>
    </nav>
  </header>

  <main class="panel" style="max-width:920px;margin:8vh auto 10vh;">
    <h1>Inscription</h1>
    <p class="lead" style="text-align:center;margin:0 0 14px;">
      Remplissez ce formulaire pour soumettre votre demande.  
      Nous validerons votre profil (majorité & conformité).
    </p>

    <!-- ✅ Formulaire Netlify -->
    <form name="creator-application"
          id="signupForm"
          method="POST"
          action="/thanks.html"
          data-netlify="true"
          netlify-honeypot="bot-field"
          enctype="multipart/form-data"
          class="form-grid">

      <!-- Champs requis par Netlify Forms -->
      <input type="hidden" name="form-name" value="creator-application" />
      <input type="text" name="bot-field" style="display:none" />

      <!-- Identifiants -->
      <div>
        <label for="username">Pseudo (obligatoire)</label>
        <input id="username" name="username" placeholder="@pseudo" type="text" required />
        <div class="help">Ceci sera affiché publiquement sur votre profil.</div>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" placeholder="vous@example.com" type="email" required />
      </div>

      <div>
        <label for="password">Mot de passe</label>
        <input id="password" name="password" placeholder="Min. 6 caractères" type="password" minlength="6" required />
      </div>

      <!-- Coordonnées -->
      <div>
        <label for="fullname">Nom complet</label>
        <input id="fullname" name="fullname" placeholder="Prénom Nom" type="text" required />
      </div>

      <div>
        <label for="phone">Téléphone</label>
        <input id="phone" name="phone" placeholder="+41 79 123 45 67" type="tel" />
      </div>

      <div>
        <label for="address">Adresse</label>
        <input id="address" name="address" placeholder="Rue, N°, Ville" type="text" />
      </div>

      <div>
        <label for="country">Pays</label>
        <input id="country" name="country" type="text" />
      </div>

      <div>
        <label for="dob">Date de naissance</label>
        <input id="dob" name="dob" type="date" required />
      </div>

      <!-- Rôle -->
      <fieldset>
        <legend>Vous êtes :</legend>
        <label><input type="radio" name="role" value="creator" required /> Créatrice</label>
        <label><input type="radio" name="role" value="client" /> Client</label>
      </fieldset>

      <!-- Fichiers -->
      <div>
        <label for="avatar">Photo de profil (avatar)</label>
        <input id="avatar" name="avatar" type="file" accept="image/*" />
      </div>

      <div>
        <label for="id_front">Pièce d’identité (recto)</label>
        <input id="id_front" name="id_front" type="file" accept="image/*" required />
      </div>

      <div>
        <label for="id_back">Pièce d’identité (verso)</label>
        <input id="id_back" name="id_back" type="file" accept="image/*" required />
      </div>

      <div>
        <label for="selfie">Selfie avec la pièce d’identité</label>
        <input id="selfie" name="selfie" type="file" accept="image/*" required />
      </div>

      <!-- Consentement -->
      <div>
        <label>
          <input type="checkbox" name="consent" required />
          J’atteste être majeur(e) et j’accepte les conditions.
        </label>
      </div>

      <!-- Bouton -->
      <div>
        <button type="submit">S’inscrire</button>
      </div>
    </form>
  </main>
</body>
</html>
