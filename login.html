  <header class="header">

      <a class="cta" href="signup.html">S’inscrire</a>

  <main class="hero">
    <section class="hero-card" style="max-width:600px;margin:80px auto;">
      <h1>Connexion</h1>

      <form action="profile.html" method="post" style="margin-top:20px;">
        <label for="username">Pseudo ou e-mail</label>
        <input type="text" id="username" name="username" required>

        <label for="password" style="margin-top:12px;">Mot de passe</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn gold" style="margin-top:16px;">Se connecter</button>
      </form>
    </section>
