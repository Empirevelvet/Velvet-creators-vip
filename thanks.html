<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci pour ton inscription - Velvet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      border: 1px solid #FFD700;
    }
    h1 {
      font-size: 2rem;
      color: #FFD700;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #ddd;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #FFD700;
      color: #0d0d0d;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Merci pour ton inscription ✨</h1>
    <p>
      Ton profil a bien été enregistré et sera validé sous peu.  
      Tu recevras une confirmation par email dès que ton compte sera activé.
    </p>
    <a href="index.html" class="btn">Retour à l’accueil</a>
  </div>
</body>
</html>
