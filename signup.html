<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Créatrice</title>
  <style>
    body {
      background-color: #000;
      color: #d4af37; /* or doré */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }
    h2 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d4af37;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }
    input[type="file"] {
      background: #111;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #d4af37;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #b89629;
    }
    .note {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inscription Créatrice</h2>
    <form id="signup-form" name="signup" method="POST" data-netlify="true" enctype="multipart/form-data">
      <input type="hidden" name="form-name" value="signup">

      <label>Pseudo</label>
      <input type="text" name="pseudo" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Mot de passe</label>
      <input type="password" name="password" required>

      <label>Rôle</label>
      <select name="role" required>
        <option value="creator">Créatrice</option>
        <option value="client">Client</option>
      </select>

      <label>Compte PayPal</label>
      <input type="email" name="paypal" required>

      <label>Pièce d’identité (recto)</label>
      <input type="file" name="id_recto" accept="image/*" required>

      <label>Pièce d’identité (verso)</label>
      <input type="file" name="id_verso" accept="image/*" required>

      <label>Selfie avec pièce d’identité</label>
      <input type="file" name="selfie" accept="image/*" required>

      <button type="submit">Envoyer la demande</button>
    </form>

    <div class="note">
      Votre inscription sera vérifiée manuellement.  
      Vous recevrez une confirmation par email après validation.
    </div>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      await fetch("/", {
        method: "POST",
        body: formData
      });
      window.location.href = "/thanks.html";
    });
  </script>
</body>
</html>
