<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Paiement PayPal</title>
  <script src="https://www.paypal.com/sdk/js?client-id=TON_CLIENT_ID&currency=CHF"></script>
</head>
<body>
  <h1>Paiement sécurisé avec PayPal</h1>
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: '49.00', currency_code: 'CHF' }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("Merci " + details.payer.name.given_name + ", paiement réussi !");
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
