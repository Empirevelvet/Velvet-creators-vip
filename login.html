<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velvet — Connexion</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a class="cta" href="signup.html">S’inscrire</a>
    </nav>
  </header>

  <main class="hero">
    <section class="hero-card">
      <h1 class="auth-title">Connexion</h1>
      <p class="auth-sub">Accédez à votre profil en toute sécurité.</p>

      <form class="auth-form" action="#" method="post" onsubmit="return false;">
        <label for="login" class="input-label">Pseudo ou e‑mail</label>
        <input id="login" name="login" type="text" autocomplete="username" required />

        <label for="password" class="input-label">Mot de passe</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <button type="submit" class="btn gold auth-submit">Se connecter</button>

        <p class="auth-extra">
          Pas encore de compte ? <a href="signup.html">Créer un compte</a>
        </p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <a href="legal.html">Mentions légales &amp; CGU</a>
  </footer>
</body>
</html>
