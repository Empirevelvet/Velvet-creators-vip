<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Connexion — Velvet Creators VIP</title>
  <!-- Utilise ton CSS global existant -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a class="cta" href="signup.html">S’inscrire</a>
    </nav>
  </header>

  <main class="panel" style="max-width:720px;margin:8vh auto 12vh;">
    <h1>Connexion</h1>
    <p class="lead" style="text-align:center;margin:0 0 8px">
      Entre ton email et ton mot de passe pour accéder à ton espace.
    </p>

    <form id="loginForm" class="form-grid" autocomplete="on" novalidate>
      <div>
        <label for="email">Email</label>
        <input class="input" id="email" name="email" type="email" placeholder="vous@example.com" required/>
      </div>

      <div>
        <label for="password">Mot de passe</label>
        <input class="input" id="password" name="password" type="password" placeholder="••••••" required/>
      </div>

      <div class="full form-actions">
        <button class="btn gold" type="submit">Se connecter</button>
        <a class="btn" href="signup.html">Créer un compte</a>
      </div>

      <div id="login-msg" class="help" style="text-align:center;margin-top:10px;"></div>
    </form>
  </main>

  <footer class="footer">
    <a href="legal.html">Mentions légales & CGU</a>
  </footer>

  <script>
  // Petite aide
  const $ = (s, c=document)=>c.querySelector(s);

  const saveSession = (user) => {
    try {
      localStorage.setItem('velvet_user', JSON.stringify(user));
      // cookie basique pour guard côté client (vip-guard.js)
      document.cookie = "velvet_session=1; path=/; max-age=" + (60*60*24*7);
    } catch(e){/* ignore */}
  };

  $('#loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const msg = $('#login-msg');
    msg.textContent = 'Vérification…';

    const payload = {
      email: $('#email').value,
      password: $('#password').value
    };

    try {
      const res = await fetch('/.netlify/functions/signin', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      const data = await res.json();

      if (!res.ok || !data.ok) {
        msg.textContent = '❌ ' + (data.error || 'Identifiants invalides');
        msg.style.color = '#ff6b6b';
        return;
      }

      // Ok : on enregistre la session côté navigateur
      saveSession(data.user);
      msg.textContent = '✅ Connecté ! Redirection…';
      msg.style.color = '#7CFC00';

      // Redirection selon rôle
      if ((data.user.role||'').toLowerCase() === 'admin') {
        location.href = 'admin-dashboard.html';
      } else {
        location.href = 'index.html';
      }
    } catch (err) {
      msg.textContent = '⚠️ Erreur réseau.';
      msg.style.color = '#ff6b6b';
    }
  });
  </script>
</body>
</html>
