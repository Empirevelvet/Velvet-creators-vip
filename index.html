<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion — Velvet Creators VIP</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a class="cta" href="signup.html">S’inscrire</a>
    </nav>
  </header>

  <main class="hero">
    <section class="hero-card">
      <h1>Connexion</h1>
      <form class="form" id="login-form" action="profile.html" method="post" novalidate>
        <label for="username">Pseudo ou e‑mail</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" minlength="6" required />

        <button type="submit" class="btn gold">Se connecter</button>
      </form>
      <p class="small" style="text-align:center;margin-top:10px;">
        Pas encore de compte ? <a href="signup.html">Inscrivez‑vous</a>
      </p>
    </section>
  </main>

  <footer class="footer">
    <a href="legal.html">Mentions légales &amp; CGU</a>
  </footer>

  <script>
    // Validation minimale côté client (pas de widget, pas d’appel externe)
    document.getElementById('login-form').addEventListener('submit', function (e) {
      var u = document.getElementById('username').value.trim();
      var p = document.getElementById('password').value.trim();
      if (!u || p.length < 6) {
        e.preventDefault();
        alert('Veuillez saisir un pseudo/e‑mail et un mot de passe (6 caractères minimum).');
      }
      // Sur site statique: on laisse l’action aller vers profile.html
    });
  </script>
</body>
</html>
