<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Paiement PayPal</title>

  <!-- SDK PayPal : quand on crée la commande côté serveur, on peut mettre client-id=sb -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=CHF"></script>

  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; background:#0a0a0a; color:#efe7d2; }
    .wrap { max-width: 680px; margin: 64px auto; padding: 24px; background: rgba(18,18,18,.85); border:1px solid rgba(210,181,91,.25); border-radius: 16px; }
    h1 { margin: 0 0 16px; font-size: clamp(22px, 3vw, 34px); color: #ffe08a; }
    p  { line-height: 1.6; margin: 0 0 16px; color:#e8e0c8; }
    #paypal-button-container { margin-top: 16px; }
    .note { font-size: .92rem; opacity: .8; margin-top:12px; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Paiement sécurisé avec PayPal</h1>
    <p>Cliquez sur le bouton ci‑dessous pour régler en toute sécurité.</p>

    <div id="paypal-button-container"></div>
    <p class="note">Le paiement est traité côté serveur via Netlify Functions et crédité sur votre compte PayPal Business.</p>
  </main>

  <script>
    // Bouton PayPal branché sur tes fonctions Netlify
    paypal.Buttons({
      // Appelle ta fonction serveur qui crée la commande PayPal sur ton compte
      createOrder: function () {
        return fetch("/api/create-order", {
          method: "POST"
        })
        .then(function (res) { return res.json(); })
        .then(function (data) {
          // doit renvoyer l'ID de la commande créée côté serveur
          return data.id;
        });
      },

      // À l'approbation, capture la commande côté serveur
      onApprove: function (data) {
        return fetch("/api/capture-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ orderID: data.orderID })
        })
        .then(function (res) { return res.json(); })
        .then(function (details) {
          alert("Merci " + (details?.payer?.name?.given_name || "") + ", paiement réussi !");
          // TODO : ici tu peux rediriger vers une page "merci" ou déclencher l’accès VIP
          // location.href = "/thanks.html";
        });
      },

      onError: function (err) {
        console.error(err);
        alert("Une erreur est survenue pendant le paiement.");
      }
    }).render("#paypal-button-container");
  </script>
</body>
</html>
